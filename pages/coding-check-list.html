    <h2>编程检查清单</h2>
    <h3>我准备这些清单的目的是什么？</h3>
<p>在编程过程中，我们经常工作在不同的项目，不同的环境，不同的团队，没办法记住所有的流程和规范和细节，所以需要一个清单来帮助我们记住这些东西。这里的清单尽量是通用的，重要而必须的。</p>
<p>技术选型

代码重构
单元测试</p>
